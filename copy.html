  <style>
    :root{
      --brand:#1e90ff;
      --ink:#e5e7eb;
      --muted:#9ca3af;
      --bg:#0f172a;
      --card:#1e293b;
      --line:#334155;
    }
    html,body{height:100%;}
    body{
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,"Helvetica Neue",Arial,sans-serif;
      background:var(--bg);
      color:var(--ink);
      margin:0;
      display:flex;
      flex-direction:column;
      min-height:100vh;
    }
    header{
      position:sticky;top:0;z-index:10;
      background:linear-gradient(0deg,var(--brand),#2563eb);
      color:#fff;
      padding:14px 10px;
      text-align:center;
      box-shadow:0 2px 10px rgba(0,0,0,.4);
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
    }
    header img.logo{height:40px;border-radius:6px;}
    #menuBtn{
      position:absolute;
      left:12px;top:50%;
      transform:translateY(-50%);
      background:#1e293b;color:#fff;
      border:none;border-radius:10px;
      padding:8px 10px;cursor:pointer;
    }

    /* –º–µ–Ω—é */
    .menu{
      position:fixed;top:0;left:0;width:260px;height:100%;
      background:#0b1220;
      box-shadow:2px 0 10px rgba(0,0,0,.4);
      padding:20px;
      transform:translateX(-100%);
      transition:transform .3s ease;
      z-index:1150;
    }
    .menu.open{transform:translateX(0);}
    .menu a{
      display:block;color:#e5e7eb;
      padding:12px 0;text-decoration:none;
      border-bottom:1px solid #1e293b;
    }
    .menu a[aria-current="page"]{font-weight:700;}
    .backdrop{
      position:fixed;inset:0;
      background:rgba(0,0,0,.45);
      opacity:0;pointer-events:none;
      transition:opacity .2s ease;
      z-index:1140;
    }
    .backdrop.show{opacity:1;pointer-events:auto;}

    main{
      flex:1;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
    }
    .card{
      background:var(--card);
      border-radius:16px;
      padding:28px;
      width:95%;
      max-width:420px;
      text-align:center;
      box-shadow:0 6px 24px rgba(0,0,0,.5);
    }
    .code{
      font-family:"Courier New",monospace;
      background:#0b1220;
      border:1px solid var(--line);
      padding:12px;
      border-radius:8px;
      margin:14px 0;
      user-select:all;
      overflow-x:auto;
      color:#93c5fd;
      font-size:18px;
    }
    button{
      background:var(--brand);
      color:#fff;
      border:none;
      border-radius:8px;
      padding:10px 18px;
      font-size:16px;
      cursor:pointer;
      transition:.2s;
    }
    button:hover{background:#2563eb;}
    .msg{
      opacity:0;
      margin-top:10px;
      font-size:14px;
      color:#a5f3fc;
      transition:opacity .3s;
    }
    .msg.show{opacity:1;}
    footer{
      text-align:center;
      color:var(--muted);
      font-size:13px;
      padding:16px 0 20px;
    }
  </style>
</head>
<body>
  <header>
    <button id="menuBtn">‚ò∞</button>

  <!-- –º–µ–Ω—é -->

    <a href="files.html">üìÅ –§–∞–π–ª—ã</a>
    <a href="copy.html" aria-current="page">üóìÔ∏è –ö–æ–¥ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—è</a>
  </nav>
  <div class="backdrop" id="backdrop"></div>

  <main>
    <div class="card">
      <h2>–ö–æ–¥ –¥–ª—è —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—è</h2>
      <div class="code" id="code">oubrzr63ob</div>
      <button id="copyBtn">–°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>
      <div class="msg" id="msg">–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!</div>
      <p style="margin-top:14px;color:#9ca3af;font-size:13px;">–ö–æ–¥ –æ–±–Ω–æ–≤–ª—ë–Ω 27.10.2025</p>

  <script>
    // === –º–µ–Ω—é ===
    (function(){
      const menu=document.getElementById("menu");
      const btn=document.getElementById("menuBtn");
      const backdrop=document.getElementById("backdrop");
      const open=()=>{menu.classList.add("open");backdrop.classList.add("show");};
      const close=()=>{menu.classList.remove("open");backdrop.classList.remove("show");};
      btn.addEventListener("click",e=>{e.preventDefault();menu.classList.contains("open")?close():open();});
      backdrop.addEventListener("click",close);
      window.addEventListener("keydown",e=>{if(e.key==="Escape")close();});
    })();

    // === –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ ===
    const codeEl=document.getElementById("code");
    const btn=document.getElementById("copyBtn");
    const msg=document.getElementById("msg");

    btn.addEventListener("click",async()=>{
      try{
        await navigator.clipboard.writeText(codeEl.textContent.trim());
        msg.classList.add("show");
        setTimeout(()=>{
          msg.classList.remove("show");
          location.href="index.html";
        },1000);
      }catch(err){
        alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–∏: "+err);
      }
    });
  </script>
